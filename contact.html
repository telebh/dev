            <h1>Contact Me</br>
            <img src="pic.jpg">

    <section>
    <nav>
            <ul>
                    <li><a href="index.html">Home</a></li>

                </ul>

    <article>
        <form>
            <table id="contact">
                <tr>
                    <td> <label for="lname">Last Name</label></td>
                    <td><input type="text" id="lname" name="lastname" placeholder="Your last name.."></td>
                </tr>

                <tr>
                    <td><label for="fname">First Name</label></td>
                    <td><input type="text" id="fname" name="firstname" placeholder="Your first name.."></td>
                </tr>

                <tr>
                    <td><label for="country">Country</label></td>
                    <td>
                            <select id="country" name="country">
                                    <option value="usa">USA</option>
                                    <option value="france">France</option>
                                    <option value="uk">UK</option>
                                </select>
                    </td>
                </tr>

                <tr>
                        <td><label for="address">Address</label></td>
                        <td><input type="text" id="add" name="address" placeholder="12 Alexa st, City, State , zipcode.."></td>
                    </tr>

                    <tr>
                            <td><label for="email">Email</label></td>
                            <td><input type="text" id="email" name="email" placeholder="Your email.."></td>
                    </tr>

                    <tr>
                            <td><label for="phone">Phone</label></td>
                            <td><input type="text" id="phone" name="phone" placeholder="(xxx)xxx-xxxx.."></td>
                    </tr>

                    <tr>
                            <td><label for="subject">Subject</label></td>
                            <td><textarea id="subject" name="subject" placeholder="Write something.." rows="10" cols="50"></textarea></td>
                    </tr>
                    
                    <tr>
                            <td><input type="submit" value="Submit" id="submit" onclick="alert('Voila!')"></td>
                            
                    </tr>

            </table>
            
        </form>

    </article>
    </section>
